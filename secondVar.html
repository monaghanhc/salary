<!DOCTYPE html>
<html>

<head>
    <title>Math</title>
</head>

<body>
    <div id="out"></div>
    <script>
        var salaryByWeek = 1450;

        var output = "";
        output += " Weekly Salary: $" + salaryByWeek;

        var salaryByYear = salaryByWeek * 52;
        output += "<br/> Yearly Salary:<br/>  $" + salaryByYear;

        var monthlySalary = salaryByYear / 12;
        output += "<br/> Monthly Salary: $" + monthlySalary;

        document.getElementById('out').innerHTML = output;


    </script>


</body>

</html>
